<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>di ini januari lirik by zynüí§ü´†</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      margin: 0;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(150, 150, 150, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }
    
    .header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 5px;
    }
    
    #lyric-container {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: bold;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      min-width: 300px;
      transition: all 0.5s ease;
      line-height: 1.4;
      text-align: center;
      margin: 0 auto 30px;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 10px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    }
    
    #lyric-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      animation: progress 8s linear infinite;
    }
    
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #start-button {
      margin-top: 20px;
      padding: 16px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      border: none;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255, 126, 95, 0.5);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    #start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 126, 95, 0.8);
    }
    
    #start-button:active {
      transform: translateY(1px);
    }
    
    #start-button:disabled {
      background: linear-gradient(to right, #555, #777);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #start-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.4s;
      z-index: -1;
    }
    
    #start-button:hover::after {
      transform: translateX(0);
    }

    .crying-emoji {
      display: inline-block;
      margin-left: 15px;
      animation: bounce 0.6s infinite alternate ease-in-out;
      font-size: 2.2rem;
    }

    @keyframes bounce {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-15px);
      }
    }
    
    .typewriter-cursor {
      display: inline-block;
      width: 3px;
      height: 1.1em;
      background-color: #ff7e5f;
      margin-left: 5px;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .credit {
      margin-top: 30px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      padding: 10px;
      font-style: italic;
    }
    
    .credit strong {
      color: #feb47b;
      font-weight: 600;
    }
    
    .lyric-info {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .info-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    
    .info-box i {
      margin-right: 8px;
      color: #feb47b;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      #lyric-container {
        font-size: 2rem;
        min-height: 160px;
        padding: 20px;
      }
      
      .container {
        padding: 20px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      #lyric-container {
        font-size: 1.7rem;
        min-height: 140px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      #start-button {
        padding: 14px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Di Ini Januari</h1>
      <p class="subtitle">Lirik penuh emosi dan kerinduan</p>
    </div>
    
    <div class="lyric-info">
      <div class="info-box">
        <i>‚è±Ô∏è</i> <span>Delay: 4 detik & 2.7 detik</span>
      </div>
      <div class="info-box">
        <i>‚å®Ô∏è</i> <span>Efek ketikan karakter</span>
      </div>
      <div class="info-box">
        <i>üò¢</i> <span>Emoji animasi</span>
      </div>
    </div>
    
    <div id="lyric-container">
      Tekan tombol untuk memulai
    </div>
    
    <button id="start-button">üéµ Putar Lirik</button>
    
    <p class="credit">Simulasi lirik lagu <strong>dibuat oleh zyn</strong></p>
  </div>

  <script>
    const lyrics = [
      "Ketika ku tau",
      "Tiada yang lain sehingga nanti",
      "Di ini Januari",
      "Kumandang rindu",
      "Ke padamu",
      "Kemudian harapan",
      "Dan rasa hormat",
      "Ku padamu"
    ];

    const lyricContainer = document.getElementById('lyric-container');
    const startButton = document.getElementById('start-button');
    let currentIndex = 0;
    let animationTimeout;

    // Fungsi untuk menampilkan lirik dengan efek ketikan
    function typeLyric(lyric, callback) {
      // Tambahkan kursor berkedip
      lyricContainer.innerHTML = '<span class="typewriter-cursor"></span>';
      
      let charIndex = 0;
      // Kecepatan ketikan bervariasi untuk efek natural
      const baseSpeed = 70;
      const randomSpeed = () => baseSpeed + Math.random() * 50;
      
      function typeNextChar() {
        if (charIndex < lyric.length) {
          // Hapus kursor sementara
          lyricContainer.innerHTML = lyric.substring(0, charIndex + 1) + 
                                    '<span class="typewriter-cursor"></span>';
          
          charIndex++;
          animationTimeout = setTimeout(typeNextChar, randomSpeed());
        } else {
          // Setelah selesai, tampilkan teks lengkap tanpa kursor
          lyricContainer.innerHTML = lyric;
          
          // Jika ini lirik "Kumandang rindu", tambahkan emoji
          if (lyric === "Kumandang rindu") {
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'crying-emoji';
            emojiSpan.textContent = 'üò¢';
            lyricContainer.appendChild(emojiSpan);
          }
          
          callback();
        }
      }
      
      typeNextChar();
    }

    function showNextLyric() {
      if (currentIndex < lyrics.length) {
        // Tentukan durasi delay berdasarkan posisi lirik
        // Untuk 4 lirik pertama: 4 detik, sisanya: 2.7 detik
        const displayDuration = currentIndex < 4 ? 4000 : 2700;
        
        typeLyric(lyrics[currentIndex], () => {
          // Setelah animasi ketikan selesai, tunggu sebelum lanjut ke lirik berikutnya
          animationTimeout = setTimeout(() => {
            currentIndex++;
            showNextLyric();
          }, displayDuration);
        });
      } else {
        lyricContainer.textContent = "~ Selesai ~";
        lyricContainer.style.fontFamily = "'Montserrat', sans-serif";
        lyricContainer.style.fontSize = "2.2rem";
        lyricContainer.style.color = "#feb47b";
        
        startButton.disabled = false;
        startButton.textContent = "üîÅ Putar Ulang";
      }
    }

    startButton.addEventListener('click', function() {
      // Hentikan animasi yang mungkin sedang berjalan
      clearTimeout(animationTimeout);
      
      startButton.disabled = true;
      currentIndex = 0;
      
      // Reset tampilan lirik container
      lyricContainer.style.fontFamily = "'Playfair Display', serif";
      lyricContainer.style.fontSize = "2.5rem";
      lyricContainer.style.color = "#fff";
      
      showNextLyric();
    });
  </script>
</body>
</html>
