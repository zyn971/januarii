<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di Ini Januari - Simulasi Lirik by zyn</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0c16 0%, #1a1a2e 100%);
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(10, 10, 25, 0.8);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header {
      padding: 40px 30px 20px;
      text-align: center;
      background: rgba(20, 15, 40, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .lyric-display {
      padding: 50px 30px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    #lyric-container {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    
    .controls {
      padding: 0 30px 40px;
      display: flex;
      justify-content: center;
    }
    
    #start-button {
      padding: 16px 50px;
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 126, 95, 0.4);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    #start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 126, 95, 0.6);
    }
    
    #start-button:active {
      transform: translateY(1px);
    }
    
    #start-button:disabled {
      background: linear-gradient(to right, #555, #777);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .credit {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 10, 30, 0.6);
    }
    
    .credit strong {
      color: #feb47b;
      font-weight: 500;
    }
    
    .crying-emoji {
      display: inline-block;
      margin-left: 15px;
      animation: bounce 0.8s infinite alternate ease-in-out;
      font-size: 2.4rem;
    }
    
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-15px); }
    }
    
    .typewriter-cursor {
      display: inline-block;
      width: 4px;
      height: 1.2em;
      background-color: #ff7e5f;
      margin-left: 5px;
      animation: blink 0.9s infinite;
      vertical-align: middle;
      transform: translateY(-2px);
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .background-elements {
      position: absolute;
      z-index: 1;
      color: rgba(255, 255, 255, 0.03);
      font-size: 18rem;
      user-select: none;
    }
    
    .element-1 { top: 10%; left: 5%; transform: rotate(-15deg); }
    .element-2 { top: 40%; right: 10%; transform: rotate(10deg); }
    .element-3 { bottom: 20%; left: 15%; transform: rotate(-5deg); }
    
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      width: 0%;
      transition: width 0.3s ease;
      z-index: 3;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      #lyric-container { font-size: 2.2rem; }
      .lyric-display { min-height: 250px; padding: 30px 20px; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      #lyric-container { font-size: 1.8rem; }
      #start-button { padding: 14px 40px; font-size: 1.1rem; }
      .lyric-display { padding: 20px 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Di Ini Januari</h1>
    </div>
    
    <div class="lyric-display">
      <div class="background-elements">‚ùÑÔ∏è</div>
      <div class="background-elements">üéµ</div>
      <div class="background-elements">‚ù§Ô∏è</div>
      
      <div id="lyric-container">
        Tekan tombol untuk memulai
      </div>
      <div class="progress-bar"></div>
    </div>
    
    <div class="controls">
      <button id="start-button">Putar Lirik</button>
    </div>
    
    <div class="credit">
       lirik lagu <strong>dibuat oleh zyn</strong>
    </div>
  </div>

  <script>
    const lyrics = [
      "ketika ku tauuuuuu",
      "tiada yang lain sehingga nantii",
      "di ini Januariii",
      "kumandang rinduuu",
      "ke padamuuu",
      "kemudian harapan",
      "dan rasa hormat",
      "ku padamu"
    ];

    const lyricContainer = document.getElementById('lyric-container');
    const startButton = document.getElementById('start-button');
    const progressBar = document.querySelector('.progress-bar');
    let currentIndex = 0;
    let animationTimeout;
    
    // Durasi untuk setiap lirik (dalam milidetik)
    const durations = [
      4000, // Ketika ku tau
      4000, // Tiada yang lain sehingga nanti
      4000, // Di ini Januari
      2500, // Kumandang rindu
      2700, // Ke padamu
      2700, // Kemudian harapan
      2700, // Dan rasa hormat
      2700  // Ku padamu
    ];

    // Fungsi untuk menampilkan lirik dengan efek ketikan
    function typeLyric(lyric, callback) {
      lyricContainer.innerHTML = '<span class="typewriter-cursor"></span>';
      
      let charIndex = 0;
      const typingSpeed = 70 + Math.random() * 30; // Kecepatan acak untuk efek natural
      
      function typeNextChar() {
        if (charIndex < lyric.length) {
          lyricContainer.innerHTML = lyric.substring(0, charIndex + 1) + 
                                    '<span class="typewriter-cursor"></span>';
          charIndex++;
          animationTimeout = setTimeout(typeNextChar, typingSpeed);
        } else {
          lyricContainer.innerHTML = lyric;
          
          // Tambahkan emoji untuk lirik tertentu
          if (lyric === "Kumandang rindu") {
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'heart-emoji';
            emojiSpan.textContent = 'üíî';
            lyricContainer.appendChild(emojiSpan);
          }
          
          callback();
        }
      }
      
      typeNextChar();
    }

    function showNextLyric() {
      if (currentIndex < lyrics.length) {
        // Update progress bar
        const progress = ((currentIndex) / lyrics.length) * 100;
        progressBar.style.width = `${progress}%`;
        
        typeLyric(lyrics[currentIndex], () => {
          // Setelah animasi ketikan selesai, tunggu sesuai durasi
          animationTimeout = setTimeout(() => {
            currentIndex++;
            showNextLyric();
          }, durations[currentIndex]);
        });
      } else {
        // Setelah semua lirik selesai
        progressBar.style.width = '100%';
        lyricContainer.textContent = "DONEEüíî";
        lyricContainer.style.fontFamily = "'Poppins', sans-serif";
        lyricContainer.style.fontSize = "2.5rem";
        lyricContainer.style.color = "#feb47b";
        
        startButton.disabled = false;
        startButton.textContent = "Putar Ulang";
      }
    }

    startButton.addEventListener('click', function() {
      clearTimeout(animationTimeout);
      startButton.disabled = true;
      currentIndex = 0;
      
      // Reset tampilan
      lyricContainer.style.fontFamily = "'Playfair Display', serif";
      lyricContainer.style.fontSize = "2.8rem";
      lyricContainer.style.color = "#fff";
      progressBar.style.width = '0%';
      
      showNextLyric();
    });
  </script>
</body>
</html>
